<!DOCTYPE html>   <!-- tells browser that html is used-->
<html lang="en"> <!--lang="en" ->ATTRIBUTE->  this tells that our language is english-->  <!--root of an html document-->>
<head>        <!--container for meta deta(this section is not displayed on webpage)-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My webpage</title>  <!--page title-->
</head>
<body>  <!--this part shows on webpage-->
    <p> hello world </p>  <!--paragraph tag

</body>
</html>
<!--html is not case sensitive-->
