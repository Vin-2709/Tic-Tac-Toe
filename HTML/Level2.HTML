<!DOCTYPE html>   <!-- tells browser that html is used-->

<html lang="en"> <!--lang="en" ->ATTRIBUTE->  this tells that our language is english-->  <!--root of an html document-->>

<head>        <!--container for meta deta(this section is not displayed on webpage)-->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My webpage</title>  <!--page title-->

</head>
<body>  <!--this part shows on webpage-->

    <!-- HEADING TAGS-->
    <h1>HEADING</h1>        <!--decresing order of imp of headings from top to bottom-->
    <h2>HEADING</h2>
    <h3>HEADING</h3>
    <h4>HEADING</h4>
    <h5>HEADING</h5>
    <h6>HEADING</h6>
    <!--DONT USE HEADING TAGS FOR FONT SIZE PRIORITY-->


   <!--ANCHOR TAGS-->
   <!--add links of other websites-->
   <!--ABSOLUTE LINK-->
   <a href="https://www.facebook.com/">FACEBOOK HANDLE</a>
   <br/>  <!--FOR NEXT LINE-->
   <a href="https://www.jiocinema.com/">IPL LIVE MATCH</a>
   <br/>

   <!--RELATIVE LINK -->
   <a href="/helloLink.html">Go to hello</a>


   <!--IMAGE TAGS-->
   <!--DIRECT-->
   <img src="https://i.natgeofe.com/k/a2a738a9-e019-4911-98e6-17f31c45ac88/milky-way-2_2x1.jpg" HEIGHT=300 alt="GALAXY">

   <!--REALATIVE-->
   <img src="IMAGES/IMAGE.jpg" height=400  alt="milkyway">
   <br/>


   <!--BOLD ITALIC AND UNDERLINED TAGS-->
   <b> This is bold tag</b>
   <br/>
   <i>This is italic tag</i>
   <br/>
   <u>This is underlined tag</u>
   <br/>

   <!--BIG AND SMALL TAGS-->
   <big> big size</big>
   <br/>
   <small> small size</small>

   <!--HORIZONTAL TAGS-->
   <hr>
   <big> Hi</big>
   <hr>
   <small>hii</small>
  

   <!--SUBSCRIPT AND SUPERSCRIPT-->
   <p> 
    H <sub>2</sub> O    <!--H2o-->
    <br>
    3 <sup>2</sup> = 9
        </p>  


    <!--PRETAG-->
    <!--uses spaces without ignoring -->
    <pre>hi               how are you
    </pre>


   



</body>
</html>
<!--html is not case sensitive-->
